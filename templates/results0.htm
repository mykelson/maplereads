{% extends "layout.htm" %} {% block title %} search results {% endblock %} {% block head %}
<style>
    p {
        margin: 3px;
    }
</style>
{% endblock %} {% block body %}
<section>
    <div>
        <h2>Enhance your search</h2>
        <form action="{{ url_for('search') }}" method="post">

            <div class="form-group" id="f">
                <input type="text" autofocus class="form-control" name="q" placeholder="Search...">
            </div>
            <div class="form-group">
                <select class="custom-select" name="category">
                    <option selected>choose a search category</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="year">Year</option>
                    <option value="isbn">ISBN</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="row results">
        {% for result in results %}
        <a class="col-lg-3 col-sm-6 " href="{{ url_for('book', isbn = result.isbn) }}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ result.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ result.author }}</h6>
                    <p class="card-text">{{ result.year }}</p>
                </div>
            </div>
        </a>

        {% else %}
        <h2 style="text-align:center;"> Sorry, No result found.</h2>
        {% endfor %}
    </div>
</section>
{% endblock %}

{% extends "layout0.htm" %} {% block title %} Login {% endblock %} {% block head %}


<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
    }
    
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/signin.css') }}" /> {% endblock %} {% block body %}



<form class="form-signin" action="{{ url_for('login') }}" method="post">
    <img class="mb-4" src="{{ url_for('static', filename='img/book0.jpg') }}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

{% endblock %}

{% extends "layout.htm" %} {% block title %} Homepage {% endblock %} {% block body %}

<header>
    <div id="heading">
        <h1>Welcome to Your Homepage {{ username }}</h1>
        <a href="{{ url_for('sign_out') }}"><button class="btn" style="float:right;">Sign out</button></a>
    </div>
</header>
<section>
    <div style="margin-top:115px; height:92px;">
        <h2 style="text-align:center;">Search</h2>
    </div>
    <form action="{{ url_for('search') }}" method="post">

        <div class="form-group" id="f">
            <input type="text" autofocus class="form-control" name="q" placeholder="Search...">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>
{% endblock %}
